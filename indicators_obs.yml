    input:
      data1: tasmin
      data2: tasmax
    parameters:
      resample_before_rl: False
      threshold1: -23 degC
      threshold2: -15 degC
      spell_reducer: count
      window: 2
      win_reducer: mean
      op: "<="
      freq: YS-JUL
    keywords: rolling
