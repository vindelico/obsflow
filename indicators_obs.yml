  cold_spell_total_length_class1: # NEW
    base: ResamplingIndicator
    compute: bivariate_spell_length_statistics
    cf_attrs:
      var_name: cold_spell_total_length_class1
      long_name: Cold spell total length class 1
      description: "{freq} total_length of cold spell events. A cold spell occurs when the {window}-day averages of daily minimum and maximum temperatures each are below {threshold1} and {threshold2}.  All days of the {window}-day period are considered part of the spell."
    input:
      data1: tasmin
      data2: tasmax
    parameters:
      resample_before_rl: False
      threshold1: -23 degC
      threshold2: -15 degC
      spell_reducer: sum
      window: 2
      win_reducer: mean
      op: "<="
      freq: YS-JUL
    keywords: rolling
  cold_spell_total_length_class2: # NEW
    base: .cold_spell_total_length_class1
    cf_attrs:
      var_name: cold_spell_total_length_class2
